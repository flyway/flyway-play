name: Scala CI

on:
  push:
    branches: [ play-2.8.x ]
  pull_request:
    branches: [ play-2.8.x ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt +test
